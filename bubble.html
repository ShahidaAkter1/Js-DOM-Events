<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble & stop propagating</title>
    <style>
        #item-2{
            border: 2px solid palevioletred;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid purple;
        }
        section{
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <!-- ul>li#item-$*6>lorem2 -->
        <ul id="list-li">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Debitis, mollitia!</li>
            <li id="item-3">Nisi, obcaecati?</li>
            <li id="item-4">Sit, aperiam.</li>
            <li id="item-5">Delectus, dolor?</li>
            <li id="item-6">Harum, quidem.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('click item-2');
            event.stopPropagation();
        });
        document.getElementById('item-1').addEventListener('click',function(event){
            console.log('click item-1');
            event.stopImmediatePropagation();
        });
        document.getElementById('item-1').addEventListener('click',function(){
            console.log('click first item-1');
        });
        document.getElementById('item-1').addEventListener('click',function(){
            console.log('click second item-1');
        });
        document.getElementById('list-li').addEventListener('click',function(){
            console.log('click');
        });
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list-container click');
        });
        document.getElementById('body').addEventListener('click',function(){
            console.log('body-container click');
        });
    </script>
</body>
</html>
